<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - Invalid Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-box {
            background-color: #f5c6cb;
            border: 1px solid #f5c2c7;
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #721c24;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #501416;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>⚠️ File Upload Error</h1>
        <p>{{ message }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
