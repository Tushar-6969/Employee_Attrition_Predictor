<!DOCTYPE html>
<html>
<head>
  <title>Prediction Results</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 2.2rem;
      font-weight: normal;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 0.02em;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 4px 24px rgba(0,0,0,.08);
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 50px;
    }

    th {
      background: #007BFF;
      color: #fff;
      padding: 16px 14px;
      font-size: 1.05rem;
      letter-spacing: .5px;
      border: none;
    }

    td {
      padding: 16px 14px;
      border-top: 1px solid #e5e7eb;
      vertical-align: top;
      font-size: 1rem;
      color: #333;
    }

    tr:nth-child(even) td {
      background: #f8fafc;
    }

    td.recommendation {
      background: #f3f6fd;
      border-left: 4px solid #007BFF;
      border-radius: 7px;
      box-shadow: 0 1px 6px rgba(0,123,255,.03);
      white-space: pre-wrap;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    /* Subtle hover effect for rows */
    tbody tr:hover td {
      background: #e1e9ff;
      transition: background 0.2s;
    }

    .home-button {
      margin-top: 25px;
      display: inline-block;
      padding: 12px 26px;
      font-size: 1.15rem;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,123,255,.10);
      transition: background 0.2s, box-shadow 0.2s;
      font-weight: 500;
    }

    .home-button:hover {
      background: #0056b3;
      box-shadow: 0 4px 16px rgba(0,64,128,.13);
    }

    @media (max-width: 730px) {
      table, th, td { font-size: 0.98rem; }
      h2 { font-size: 1.35rem; }
      body {padding: 5px;}
      .home-button {font-size: 1rem; padding: 10px 16px;}
    }
  </style>
</head>
<body>

  <h2>Prediction Results</h2>
  <table>
    <tr>
      <th>Employee ID</th>
      <th>Attrition Prediction</th>
      <th>AOG + Gemini Recommendation</th>
    </tr>
    {% for row in output %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{% if row.prediction == "Yes" %}
            <span style="color:#d7263d;font-weight:bold;">&#10060; Yes</span>
          {% else %}
            <span style="color:#25c481;font-weight:bold;">&#10004; No</span>
          {% endif %}
      </td>
      <td class="recommendation">{{ row.recommendation }}</td>
    </tr>
    {% endfor %}
  </table>

  <div style="text-align: center;">
    <a href="/" class="home-button">&larr; Go to Home</a>
  </div>

</body>
</html>
