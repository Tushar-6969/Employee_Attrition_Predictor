<!DOCTYPE html>
<html>
<head>
  <title>Employee Attrition Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Employee Attrition Predictor</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
      <input type="file" name="file" required><br>
      <button type="submit" id="submitBtn">Upload & Predict</button>
    </form>
    <div id="loading">
      <div class="spinner"></div>
      <p>Please wait... Processing file</p>
    </div>
  </div>

  <script>
    function showLoading() {
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('loading').style.display = 'block';
    }
  </script>
</body>
</html>
